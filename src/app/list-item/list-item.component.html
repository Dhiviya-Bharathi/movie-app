<div [class]="isSmall ? 'card-container small' : 'card-container'">
    <img [src]="movie.Poster" alt="">
    <div class="content">
        <h3 class="title">{{movie.Title}}<span class="year">({{movie.Year}})</span></h3>
        <div class="awards">{{movie.Awards}}</div>
        <app-read-more [content]="movie.Plot"></app-read-more>
    </div>
</div>
